<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <main>
        <div class="sub-main-container" id="sub-main-container-left">
            <div class="left-banner">
                <img class="oding-banner-img" src="assets/odin-lined.png" alt="odin-image">
            </div>
            <div class="left-footer">
                <p>Photo by <span class="span-underline">Halie West</span> on <span class="span-underline">Unplash</span></p>
            </div>
        </div>
        <div class="sub-main-container" id="sub-main-container-right">
            <div class="right-header-container">
                <p>This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class="bottom-p">You know you want to!</p>
            </div>
            <div class="right-form-container"></div>
            <div class="right-button-container"></div>
        </div>
    </main>
</body>
</html>
